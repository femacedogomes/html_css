<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        thead,tfoot{
            background-color: rgb(128, 128, 128);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR,TD,TH
            TBODY
                TR,TD,TH
            TFOOT
                TR,TD,TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>41262199</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td>19597330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>15989929</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14016906</td>
            </tr>
        </tbody>
        <tfoot>
            	<tr>
                    <th>Total de Habitantes</th>
                    <td><strong>76849458</strong></td>
                </tr>
        </tfoot>
    </table>
</body>
</html>
